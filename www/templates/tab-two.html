<ion-view view-title="Input">
  <ion-content>
      
        <div class="list">
            <label class="item item-input">
                <span class="input-label">
                    Food Name:
                </span>
                <input type="text" ng-model="mytitle" placeholder="Eg.Chicken Breast">
            </label>
        </div>
      
      <div class="list">
            <label class="item item-input">
                <span class="input-label">
                    Calories: 
                </span>
                <input type="number" ng-model="calories" placeholder="Eg.500">
          </label>
      </div>
      
   <div class="col text-center">
        <button class="button button-balanced" ng-click="add(mytitle, calories)">
          Add Items
        </button>
   </div>
      
  </ion-content>
</ion-view>
